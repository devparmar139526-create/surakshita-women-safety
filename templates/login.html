{% extends "base.html" %}

{% block title %}Login - Surakshita{% endblock %}

{% block content %}
<style>
    /* Swiss International Login - Pure White & Black Theme */
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FFFFFF;
        padding: 2rem;
    }
    
    .login-box {
        background: #FFFFFF;
        border: 1px solid #000000;
        padding: 3rem;
        width: 100%;
        max-width: 420px;
    }
    
    .login-header {
        margin-bottom: 2.5rem;
    }
    
    .login-title {
        font-family: 'Outfit', sans-serif;
        font-size: 2rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0;
    }
    
    .login-title.admin-portal {
        color: #DC2626;
    }
    
    .login-title.user-portal {
        color: #000000;
    }
    
    /* Form Fields */
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        font-family: 'Outfit', sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #000000;
        margin-bottom: 0.5rem;
    }
    
    /* Flexbox Icon Input - Proper Alignment */
    .flex {
        display: flex;
    }
    
    .items-center {
        align-items: center;
    }
    
    .justify-center {
        justify-content: center;
    }
    
    .border {
        border-width: 1px;
        border-style: solid;
    }
    
    .border-gray-300 {
        border-color: #D1D5DB;
    }
    
    .focus-within\:border-black:focus-within {
        border-color: #000000;
    }
    
    .p-3 {
        padding: 0.75rem;
    }
    
    .mt-1 {
        margin-top: 0.25rem;
    }
    
    .ml-2 {
        margin-left: 0.5rem;
    }
    
    .min-w-\\[24px\\] {
        min-width: 24px;
    }
    
    .transition-colors {
        transition: border-color 0.2s ease;
    }
    
    .text-gray-400 {
        color: #9CA3AF;
    }
    
    .w-full {
        width: 100%;
    }
    
    .outline-none {
        outline: none;
    }
    
    .border-none {
        border: none;
    }
    
    .p-0 {
        padding: 0;
    }
    
    .text-sm {
        font-size: 0.875rem;
    }
    
    .font-inter {
        font-family: 'Inter', sans-serif;
    }
    
    .flex input {
        color: #000000;
        background: transparent;
    }
    
    .flex input::placeholder {
        color: #9CA3AF;
    }
    
    /* Footer Link */
    .login-footer {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #E5E5E5;
        text-align: center;
    }
    
    .login-footer p {
        font-family: 'Inter', sans-serif;
        color: #737373;
        font-size: 0.875rem;
        margin: 0;
    }
    
    .login-link {
        color: #000000;
        font-weight: 600;
        text-decoration: none;
        border-bottom: 1px solid #000000;
    }
    
    .login-link:hover {
        opacity: 0.7;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .login-box {
            padding: 2rem;
        }
        
        .login-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            {% if is_admin_portal %}
                <h1 class="login-title admin-portal">ADMIN PORTAL</h1>
            {% else %}
                <h1 class="login-title user-portal">SURAKSHITA ACCESS</h1>
            {% endif %}
        </div>
        
        <form action="{{ url_for('login') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="flex items-center border border-gray-300 focus-within:border-black p-3 mt-1 transition-colors">
                    <div class="min-w-[24px] flex justify-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                    <input 
                        class="w-full outline-none border-none p-0 ml-2 text-sm font-inter"
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        placeholder="Enter username"
                    />
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="flex items-center border border-gray-300 focus-within:border-black p-3 mt-1 transition-colors">
                    <div class="min-w-[24px] flex justify-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input 
                        class="w-full outline-none border-none p-0 ml-2 text-sm font-inter"
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        placeholder="Enter password"
                    />
                </div>
            </div>
            
            <button type="submit" class="btn-swiss btn-full" style="margin-top: 2rem;">
                SIGN IN
            </button>
        </form>
        
        <div class="login-footer">
            <p>
                No account? 
                <a href="{{ url_for('register') }}" class="login-link">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
