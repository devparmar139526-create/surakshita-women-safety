{% extends "base.html" %}

{% block title %}Register - Surakshita{% endblock %}

{% block content %}
<style>
    /* Swiss International Register - Clean White Card */
    .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FFFFFF;
        padding: 2rem;
    }
    
    .register-box {
        background: #FFFFFF;
        border: 1px solid #E5E5E5;
        padding: 3rem;
        width: 100%;
        max-width: 480px;
    }
    
    .register-header {
        margin-bottom: 2rem;
    }
    
    .register-title {
        font-family: 'Outfit', sans-serif;
        font-size: 1.75rem;
        font-weight: 800;
        color: #111111;
        margin: 0;
    }
    
    .register-subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        color: #737373;
        margin-top: 0.5rem;
    }
    
    /* Form Fields */
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-label {
        display: block;
        font-family: 'Outfit', sans-serif;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #111111;
        margin-bottom: 0.5rem;
    }
    
    /* Flex-Based Icon Input Wrapper */
    .input-flex-wrapper {
        display: flex;
        align-items: center;
        border: 1px solid #E5E5E5;
        padding: 0.75rem;
        margin-top: 0.25rem;
        transition: border-color 0.2s ease;
    }
    
    .input-flex-wrapper:focus-within {
        border-color: #111111;
    }
    
    .input-flex-wrapper i {
        color: #737373;
        font-size: 0.875rem;
        margin-right: 0.75rem;
        flex-shrink: 0;
    }
    
    .input-flex-wrapper input {
        width: 100%;
        outline: none;
        border: none;
        padding: 0;
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        color: #111111;
        background: transparent;
    }
    
    .input-flex-wrapper input::placeholder {
        color: #737373;
    }
    
    /* Footer Link */
    .register-footer {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #E5E5E5;
        text-align: center;
    }
    
    .register-footer p {
        font-family: 'Inter', sans-serif;
        color: #737373;
        font-size: 0.875rem;
        margin: 0;
    }
    
    .register-link {
        color: #111111;
        font-weight: 600;
        text-decoration: none;
        border-bottom: 1px solid #111111;
    }
    
    .register-link:hover {
        border-bottom-width: 2px;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .register-box {
            padding: 2rem;
        }
        
        .register-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="register-container">
    <div class="register-box">
        <div class="register-header">
            <h1 class="register-title">Create Account</h1>
            <p class="register-subtitle">Join Surakshita for comprehensive safety features</p>
        </div>
        
        <form action="{{ url_for('register') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-flex-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        id="username" 
                        name="username" 
                        type="text" 
                        required 
                        placeholder="Choose a username"
                    />
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-flex-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        placeholder="your.email@example.com"
                    />
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-flex-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        placeholder="Create a strong password"
                    />
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <div class="input-flex-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        id="confirm_password" 
                        name="confirm_password" 
                        type="password" 
                        required 
                        placeholder="Confirm your password"
                    />
                </div>
            </div>
            
            <button type="submit" class="btn-swiss btn-full" style="margin-top: 1.5rem;">
                Create Account
            </button>
        </form>
        
        <div class="register-footer">
            <p>
                Already have an account? 
                <a href="{{ url_for('login') }}" class="register-link">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
